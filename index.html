    <body>
        <h1>JUAN PABLO</h1>
        <div class = "calculadora">
            <h2>Calculadora</h2>
            <p class = "resultado"></p>
            <table> <!-- SERVE PARA CRIAR LINHAS -->
                <tr>  <!--SERVE PARA QUEBRAR LINHAS, DEIXAR UMA LINHA ABAIXO DA OUTRA -->
                    <td><button class=" botão" onclick = "limpar()">C</button></td> <!-- TD CRIA UMA COLUNA PARA INSERÇÃO DE CONTEUDOS -->
                    <td><button class= "botão" onclick ="deletar()">Del</button></td>
                    <td><button class="botão" onclick ="inserir('/')">/</button></td>
                    <td><button class= "botão" onclick ="inserir('*')">*</button></td>  
                </tr>
                <tr>
                    <td><button class=" botão" onclick ="inserir('7')">7</button></td> <!-- VA EM TODOS OS BOTOES E COLOQUE ONCLICK = “inserir(‘ 7 ‘)” > valor referente a valor do botão -->
                    <td><button class="botão" onclick ="inserir('8')">8</button></td>
                    <td><button class="botão" onclick ="inserir('9')">9</button></td>
                    <td><button class= "botão" onclick ="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick ="inserir('4')">4</button></td> 
                    <td><button class=" botão"onclick ="inserir('5')">5</button></td>
                    <td><button class=" botão"onclick ="inserir('6')">6</button></td>
                    <td><button class=" botão" onclick ="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class=" botão"onclick ="inserir('1')">1</button></td> 
                    <td><button class=" botão"onclick ="inserir('2')">2</button></td>
                    <td><button class=" botão"onclick ="inserir('3')">3</button></td>
                    <td rowspan = "2"><button class=" botão" style = "height: 106px;" onclick = "calcular()">=</button></td>  <!-- STYLE TA SERVINDO PARA PREENCHER A ALTURA DO  BOTAO DE = | ROWSPAN SERVE PARA EXPANDIR 2 OU MAIS LINHAS -->
                </tr>
                <tr>
                    <td colspan ="2"><button class=" botão" style = "width: 106px;"onclick ="inserir('0')">0</button></td> <!-- STYLE TA SERVINDO PARA PREENCHER A LARGURA DO  BOTAO DE 0 | COLSPAN SERVE PARA EXPANDIR 2 OU MAIS COLUNAS -->
                    <td><button class=" botão" onclick ="inserir('.')">.</button></td>
                </tr>
            </div>
            </table>
